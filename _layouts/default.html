<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} | IDotD</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/layout.css" >
        <link rel="stylesheet" href="{{ site.baseurl }}/css/design.css" >
    </head>
    <body>
        <div>
            <nav class="nav-primary" role="navigation" >
                <ul>
                    {% for p in site.pages %}
                    <li>
                        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
        <div>
                <h1>{{ page.title }}</h1>
                {{ content }}
        <div>
    </body>
</html>
